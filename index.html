<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<main class="container">
			<section class="page">
				<div class="page-content">
					<div class="page-items">
						<img src="./src/images/logo.svg" alt="Base Apparel logo" class="logo" />
						<div class="page-text">
							<img src="./src/images/hero-mobile.jpg" alt="Base Apparel demonstration" class="hero-mobile" />
							<h1 class="title"><span>We're</span> coming soon</h1>
							<p class="text">
								Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
								up-to-date with announcements and our launch deals.
							</p>
							<div class="email-form">
								<input type="email" placeholder="Email Address" class="email-input" />
								<a href="#" class="submit-email">
									<button type="submit"><img src="./src/images/icon-arrow.svg" alt="Submit email" /></button>
								</a>
							</div>
						</div>
					</div>
				</div>
				<img src="./src/images/hero-desktop.jpg" alt="Base Apparel demonstration" class="hero-desktop" />
			</section>
		</main>
		<script src="./src/js/validation.js"></script>
	</body>
</html>
